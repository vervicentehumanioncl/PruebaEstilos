<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--HOJAS DE ESTILO-->
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <!--<h:outputStylesheet name="resources/bootstrap/css/bootstrap.css"/>
        <link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>-->
        <h:outputStylesheet name="./css/hover.css"/>
        
        <!--ARCHIVOS SCRIPT-->
       <h:outputScript name="resources/js/jquery-3.1.1.js" />
       <!--<script src="resources/js/jquery-3.1.1.js" type="text/javascript"></script>-->
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        
        <div id="top">
            <ui:insert name="top"><ui:include src="nuevohead.xhtml"/></ui:insert>
        </div>
        <div class="row">
            <div class="col-md-3">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div class="col-md-3">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div class="right_content col-md-6">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
